<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=5.0, minimum-scale=1.0"
    />
    <meta
      name="description"
      content="MediTrack - Your personal medication management system"
    />
    <meta name="theme-color" content="#ffffff" />

    <!-- Mobile optimizations -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="MediTrack" />

    <!-- Prevent zoom on focus for iOS -->
    <meta name="format-detection" content="telephone=no" />

    <!-- Theme initialization script to prevent flash -->
    <script>
      (function () {
        const savedTheme = localStorage.getItem("theme") || "system";
        const html = document.documentElement;

        if (savedTheme === "system") {
          const systemPrefersDark = window.matchMedia(
            "(prefers-color-scheme: dark)"
          ).matches;
          html.setAttribute("data-theme", systemPrefersDark ? "dark" : "light");
        } else {
          html.setAttribute("data-theme", savedTheme);
        }
      })();
    </script>

    <title>MediTrack - Medication Management System</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
