<svg width="300" height="80" viewBox="0 0 300 80" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle with gradient -->
  <defs>
    <linearGradient id="primaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#661AE6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#661AE6" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background circle with shadow -->
  <circle cx="40" cy="40" r="32" fill="url(#primaryGradient)" filter="url(#shadow)" />
  
  <!-- Medical cross icon -->
  <g transform="translate(40, 40)">
    <!-- Vertical bar of cross -->
    <rect x="-3" y="-16" width="6" height="32" fill="white" rx="3" />
    <!-- Horizontal bar of cross -->
    <rect x="-16" y="-3" width="32" height="6" fill="white" rx="3" />
    <!-- Inner glow effect -->
    <rect x="-2.5" y="-15" width="5" height="30" fill="#FFFFFF" rx="2.5" opacity="0.9" />
    <rect x="-15" y="-2.5" width="30" height="5" fill="#FFFFFF" rx="2.5" opacity="0.9" />
  </g>
  
  <!-- MediTrack Text - Larger and more prominent -->
  <text x="90" y="35" font-family="Inter, system-ui, -apple-system, sans-serif" font-size="28" font-weight="800" fill="#FFFFFF">
    MediTrack
  </text>
  
  <!-- Health Dashboard subtitle -->
  <text x="90" y="55" font-family="Inter, system-ui, -apple-system, sans-serif" font-size="14" font-weight="500" fill="#E5E7EB">
    Your Personal Health Dashboard
  </text>
  
  <!-- Decorative pulse ring -->
  <circle cx="40" cy="40" r="35" fill="none" stroke="#661AE6" stroke-width="1" opacity="0.3" />
  <circle cx="40" cy="40" r="38" fill="none" stroke="#8B5CF6" stroke-width="0.5" opacity="0.2" />
</svg>
